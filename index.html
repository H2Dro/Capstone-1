<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no, viewport-fit=cover" />
    <title>GoodSense Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                200: 'var(--brand-200)',
                300: 'var(--brand-300)',
                400: 'var(--brand-400)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                700: 'var(--brand-700)',
                800: 'var(--brand-800)',
                900: 'var(--brand-900)',
                950: 'var(--brand-950)',
              }
            },
            boxShadow: {
              'button': '0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04)',
              'card': '0 20px 25px -5px rgba(0, 0, 0, 0.03), 0 10px 10px -5px rgba(0, 0, 0, 0.02)',
              'pressed': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
              'accent-glow': '0 0 20px var(--brand-200)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --transition-speed: 250ms;
        --root-font-size: 16px;
      }

      /* Base scaling for ADA compliance */
      html {
        font-size: var(--root-font-size);
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      /* Global Scaling based on Preference - Balanced for fitting */
      html[data-size="small"] { --root-font-size: 13px; }
      html[data-size="medium"] { --root-font-size: 16px; }
      html[data-size="large"] { --root-font-size: 19px; }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #FAFAF9;
        transition: background-color var(--transition-speed) ease;
        overflow: hidden;
        height: 100%;
        width: 100%;
        color: #1c1917;
        margin: 0;
        padding: 0;
      }
      
      * {
        transition: background-color var(--transition-speed), border-color var(--transition-speed), transform 150ms ease-out;
        -webkit-tap-highlight-color: transparent;
      }

      /* Reduced Motion Override */
      html.reduce-motion *,
      html.reduce-motion *::before,
      html.reduce-motion *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .shadow-soft {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.02); }
      }

      .accent-pulse {
        animation: pulse-glow 3s infinite ease-in-out;
      }

      button:active {
        transform: scale(0.96);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* High Contrast AAA Compliance Overrides */
      html.high-contrast {
        --brand-50: #ffffff;
        --brand-100: #000000;
        --brand-200: #000000;
        --brand-500: #000000;
        --brand-600: #000000;
        --brand-700: #000000;
      }

      html.high-contrast body {
        color: #000000 !important;
        background-color: #ffffff !important;
      }

      html.high-contrast button,
      html.high-contrast .glass-panel {
        border: 2px solid #000000 !important;
        background: #ffffff !important;
        color: #000000 !important;
        box-shadow: none !important;
      }

      html.high-contrast .bg-brand-600,
      html.high-contrast .bg-indigo-600 {
        background-color: #000000 !important;
        color: #ffffff !important;
      }

      @keyframes pop {
        0% { transform: scale(0.95); opacity: 0; }
        70% { transform: scale(1.02); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
