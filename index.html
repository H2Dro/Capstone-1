
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no, viewport-fit=cover" />
    <title>GoodSense Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                200: 'var(--brand-200)',
                300: 'var(--brand-300)',
                400: 'var(--brand-400)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                700: 'var(--brand-700)',
                800: 'var(--brand-800)',
                900: 'var(--brand-900)',
                950: 'var(--brand-950)',
              }
            },
            boxShadow: {
              'button': '0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04)',
              'card': '0 20px 25px -5px rgba(0, 0, 0, 0.03), 0 10px 10px -5px rgba(0, 0, 0, 0.02)',
              'pressed': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
              'accent-glow': '0 0 20px var(--brand-200)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --transition-speed: 120ms; /* Snappy interaction speed */
        --root-font-size: 16px;
      }

      html {
        font-size: var(--root-font-size);
        overflow: hidden;
        height: 100%;
        width: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
      }

      html[data-size="small"] { --root-font-size: 13px; }
      html[data-size="medium"] { --root-font-size: 16px; }
      html[data-size="large"] { --root-font-size: 19px; }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #FAFAF9;
        transition: background-color var(--transition-speed) ease;
        overflow: hidden;
        height: 100%;
        width: 100%;
        color: #1c1917;
        margin: 0;
        padding: 0;
      }
      
      * {
        transition: background-color var(--transition-speed), border-color var(--transition-speed), transform 80ms cubic-bezier(0, 0, 0.2, 1);
        -webkit-tap-highlight-color: transparent;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .shadow-soft {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
      }

      /* High Speed Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(4px) scale(0.99); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 150ms cubic-bezier(0, 0, 0.2, 1) forwards;
        will-change: transform, opacity;
      }

      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 200ms cubic-bezier(0, 0, 0.2, 1) forwards;
        will-change: transform, opacity;
      }

      @keyframes scale-up {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up {
        animation: scale-up 180ms cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards;
        will-change: transform, opacity;
      }

      @keyframes pop {
        0% { transform: scale(0.96); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 120ms cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        will-change: transform, opacity;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

  }
}
</script>
